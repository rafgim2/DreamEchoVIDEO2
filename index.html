<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DreamEcho - Artista</title>
  <style>
    html, body { height:100%; margin:0; font-family:sans-serif; background-color:#f5f5f5; }
    body { display:flex; justify-content:center; align-items:center; text-align:center; }
    .container { max-width:700px; width:95%; padding:2em; background:white; border-radius:1em; border:3px solid orange; box-shadow:0 0 20px rgba(0,0,0,0.1); }
    h1 { font-size:3em; margin-bottom:.2em; }
    video { width:100%; max-height:300px; border-radius:.5em; margin-bottom:1em; background:black; }
    .video-box { display:flex; gap:1em; justify-content:center; }
    .video-wrap { flex:1 1 0; display:flex; flex-direction:column; align-items:center; }
    .video-wrap span { font-size:0.95em; color:#888; margin-top:.4em; }
    .byline { margin-bottom:.8em; font-size:.9em; }
    .byline a { color:#333; text-decoration:none; }
    .byline a:hover { text-decoration:underline; }
    p { font-size:1.2em; margin:.5em 0; }
    #chatLog { height:150px; overflow-y:auto; border:1px solid #ccc; padding:.5em; margin-bottom:.5em; text-align:left; background:#fafafa; }
    #chatInput { width:70%; padding:.5em; font-size:1em; }
    #sendChatBtn { padding:.6em 1em; font-size:1em; cursor:pointer; margin-left:.5em; }
    #midiLabel { font-size:1em; margin-right:.5em; }
    #midiSelect { margin:1em 0; padding:.5em; font-size:1em; }
    .msg-artista { color:blue; }
    #talkBtn {
      background: orange;
      color: white;
      border: none;
      border-radius: .5em;
      font-size: 1.2em;
      padding: .7em 1.7em;
      margin-bottom: 1em;
      cursor: pointer;
      box-shadow: 0 2px 7px rgba(255,140,0,0.09);
      outline: none;
      transition: background 0.18s;
    }
    #talkBtn:active { background: #c07500; }
    #talkStatus { margin-bottom: 1em; font-size:1em; color:#555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DreamEcho - Artista</h1>
    <p class="byline"><a href="https://www.youtube.com/@rafgim" target="_blank" rel="noopener">¬© By Rafael Gimeno</a></p>
    
    <div class="video-box">
      <div class="video-wrap">
        <video id="localVideo" autoplay muted playsinline></video>
        <span>T√∫</span>
      </div>
      <div class="video-wrap">
        <video id="remoteVideo" autoplay playsinline></video>
        <span>Oyente</span>
      </div>
    </div>
    <div id="talkStatus">Walkie-talkie: Mant√©n pulsado para hablar</div>
    <button id="talkBtn">üîä Hablar</button>
    <p id="estado">Conectando...</p>
    <p id="oyentes">Oyentes conectados: --</p>

    <div id="midiControles" style="display:none;"><label id="midiLabel" for="midiSelect">Selecciona tu dispositivo MIDI:</label><select id="midiSelect"></select></div>
    <div id="chatControles"><div id="chatLog"></div><input id="chatInput" placeholder="Escribe tu mensaje‚Ä¶" /><button id="sendChatBtn">üó®Ô∏è Enviar</button></div>
  </div>

  <script>
    // Elementos del DOM
    const estadoEl = document.getElementById('estado');
    const oyentesEl = document.getElementById('oyentes');
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');
    const midiControles = document.getElementById('midiControles');
    const midiSelect = document.getElementById('midiSelect');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const talkBtn = document.getElementById('talkBtn');
    const talkStatus = document.getElementById('talkStatus');

    // WebSocket para se√±alizaci√≥n y chat
    const ws = new WebSocket('wss://dreamecho.onrender.com');
    // PeerConnection para WebRTC
    const pc = new RTCPeerConnection({ iceServers:[{ urls:'stun:stun.l.google.com:19302' }] });

    let midiChannel = null;
    let activeMIDIInput = null;
    let startTime = null;
    let prevClients = 0;
    const username = prompt('¬øC√≥mo quieres que te vean en el chat?', 'Artista') || 'Artista';

    // Walkie-talkie control
    let localAudioTrack = null;
    let remoteAudioTrack = null;
    let isTalking = false;
    let otherIsTalking = false;
    let midiDataChannelReady = false;

    // Stream local persistente (para no pedir permisos ni romper la c√°mara)
    let localStream = null;

    // Enviar se√±alizaci√≥n por WS
    function sendSignal(data) {
      ws.send(JSON.stringify({ type: 'signal', ...data }));
    }

    // Manejo de mensajes WS
    ws.onopen = () => {
      estadoEl.innerText = 'Conectado. Iniciando WebRTC...';
      startWebRTC();
    };
    ws.onmessage = async ({ data }) => {
      const raw = typeof data === 'string' ? data : await data.text();
      const msg = JSON.parse(raw);

      if (msg.type === 'stats') {
        const clients = msg.clients;
        oyentesEl.innerText = `Oyentes conectados: ${clients}`;
        // Si hay m√°s oyentes (no el primer mensaje), renegociamos
        if (prevClients > 0 && clients > prevClients) {
          startWebRTC();
        }
        prevClients = clients;
        return;
      }
      if (msg.type === 'chat') {
        appendChat(msg.user, msg.text);
        return;
      }
      if (msg.type === 'signal') {
        // Se√±alizaci√≥n WebRTC
        if (msg.offer) {
          await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          sendSignal({ answer: pc.localDescription });
        }
        if (msg.answer) {
          await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
        }
        if (msg.candidate) {
          await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
        }
      }
    };
    ws.onerror = err => {
      estadoEl.innerText = 'Error en la conexi√≥n.';
    };
    ws.onclose = () => {
      estadoEl.innerText = 'Conexi√≥n cerrada.';
    };

    // ICE: enviar candidatos
    pc.onicecandidate = ({ candidate }) => {
      if (candidate) sendSignal({ candidate });
    };

    // VIDEO/AUDIO Bidireccional
    async function startWebRTC() {
      try {
        // Si ya existe, no volver a pedirlo
        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        }

        // Siempre asegurarse de mostrar el v√≠deo local
        localVideo.srcObject = localStream;

        // A√±ade los tracks S√ìLO si a√∫n no existen en la conexi√≥n
        const existingTracks = pc.getSenders().map(s => s.track).filter(Boolean);
        localStream.getTracks().forEach(track => {
          if (!existingTracks.includes(track)) {
            pc.addTrack(track, localStream);
          }
        });

        // Track de audio local para walkie
        localAudioTrack = localStream.getAudioTracks()[0];
        if (localAudioTrack) localAudioTrack.enabled = false;

        // MIDI Data Channel
        if (!midiChannel || midiChannel.readyState === 'closed') {
          midiChannel = pc.createDataChannel('midi');
          midiChannel.onopen = () => {
            midiDataChannelReady = true;
            estadoEl.innerText += ' | Canal MIDI listo';
          };
          midiChannel.onmessage = function(event) {
            handleDataChannelMessage(event);
          };
        }

        // Oferta WebRTC
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        sendSignal({ offer: pc.localDescription });

      } catch (err) {
        estadoEl.innerText = 'Error al iniciar WebRTC.';
      }
    }

    // Recibir v√≠deo y audio remotos
    let remoteStream = null;
    pc.ontrack = function(ev) {
      if (!remoteStream) {
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
      }
      // Evita duplicar tracks
      if (!remoteStream.getTracks().find(t => t.id === ev.track.id)) {
        remoteStream.addTrack(ev.track);
      }
      if (ev.track.kind === "audio") {
        remoteAudioTrack = ev.track;
      }
    };

    // Chat
    function appendChat(user, text) {
      const msgEl = document.createElement('div');
      const time = new Date().toLocaleTimeString();
      if (user === username) msgEl.classList.add('msg-artista');
      msgEl.innerHTML = `<small>[${time}]</small> <strong>${user}:</strong> ${text}`;
      chatLog.appendChild(msgEl);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
    function sendChat() {
      const text = chatInput.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: 'chat', user: username, text }));
      chatInput.value = '';
    }
    sendChatBtn.addEventListener('click', sendChat);
    chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendChat(); });

    // MIDI local
    navigator.requestMIDIAccess().then(midiAccess => {
      const inputs = midiAccess.inputs;
      if (inputs.size === 0) {
        estadoEl.innerText = 'No se detectaron dispositivos MIDI.';
        return;
      }
      midiControles.style.display = 'block';
      inputs.forEach((input, id) => {
        const opt = document.createElement('option'); opt.value = id; opt.text = input.name;
        midiSelect.appendChild(opt);
      });
      midiSelect.addEventListener('change', () => selectMIDI(midiSelect.value, midiAccess));
      selectMIDI(midiSelect.value, midiAccess);
      estadoEl.innerText = 'Selecciona un dispositivo MIDI para empezar a transmitir.';
    }).catch(() => {
      estadoEl.innerText = 'No se pudo acceder al MIDI.';
    });

    function selectMIDI(id, midiAccess) {
      if (activeMIDIInput) activeMIDIInput.onmidimessage = null;
      const input = midiAccess.inputs.get(id);
      if (input) {
        input.onmidimessage = ({ data }) => {
          const now = performance.now();
          if (!startTime) startTime = now;
          const rel = now - startTime;
          if (midiChannel && midiChannel.readyState === 'open') {
            midiChannel.send(JSON.stringify({ type: 'midi', data: Array.from(data), time: rel }));
          }
        };
        activeMIDIInput = input;
        estadoEl.innerText = `Transmitiendo desde: ${input.name}`;
      } else {
        estadoEl.innerText = 'Dispositivo MIDI no encontrado.';
      }
    }

    // Walkie-talkie eventos
    function setTalkStatus() {
      if (isTalking) {
        talkStatus.innerHTML = `<b>Est√°s hablando</b> (micr√≥fono activo)`;
      } else if (otherIsTalking) {
        talkStatus.innerHTML = `<b>El oyente est√° hablando</b> (tu micro silenciado)`;
      } else {
        talkStatus.innerHTML = `Walkie-talkie: Mant√©n pulsado para hablar`;
      }
    }

    // Env√≠a mensaje al otro para avisar de estado walkie-talkie
    function sendWalkieSignal(talking) {
      if (midiChannel && midiChannel.readyState === 'open') {
        midiChannel.send(JSON.stringify({ type: 'walkie', talking: talking }));
      }
    }

    // Recibe mensajes por canal de datos
    function handleDataChannelMessage(event) {
      try {
        const msg = JSON.parse(event.data);
        if (msg.type === 'walkie') {
          otherIsTalking = msg.talking;
          if (localAudioTrack) localAudioTrack.enabled = !otherIsTalking && isTalking;
          setTalkStatus();
        }
        // Tambi√©n puede ser mensaje MIDI, lo descartamos aqu√≠.
      } catch (e) { }
    }

    // Control bot√≥n walkie-talkie
    talkBtn.addEventListener('mousedown', startTalking);
    talkBtn.addEventListener('touchstart', e => { e.preventDefault(); startTalking(); });
    talkBtn.addEventListener('mouseup', stopTalking);
    talkBtn.addEventListener('mouseleave', stopTalking);
    talkBtn.addEventListener('touchend', stopTalking);
    talkBtn.addEventListener('touchcancel', stopTalking);

    function startTalking() {
      isTalking = true;
      if (localAudioTrack) localAudioTrack.enabled = true;
      sendWalkieSignal(true);
      setTalkStatus();
    }
    function stopTalking() {
      isTalking = false;
      if (localAudioTrack) localAudioTrack.enabled = false;
      sendWalkieSignal(false);
      setTalkStatus();
    }

    setTalkStatus();

  </script>
</body>
</html>
