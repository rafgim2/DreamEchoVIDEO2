<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DreamEcho - Artista Bidireccional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; }
    .videos { display: flex; gap: 1em; }
    video { width: 300px; height: 200px; background: black; border-radius: 8px; }
    #controls { margin-top: 1em; }
    button { padding: 0.5em 1em; margin-right: 0.5em; font-size: 1em; }
    #pushToTalk { background: #4CAF50; color: white; }
    #pushToTalk.active { background: #f44336; }
  </style>
</head>
<body>
  <h1>DreamEcho - Artista</h1>
  <div class="videos">
    <div>
      <p>Mi cámara</p>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div>
      <p>Cámara del oyente</p>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>
  <div id="controls">
    <button id="pushToTalk">Pulsar para hablar</button>
    <button id="midiBtn">Transmitir MIDI</button>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const pushToTalk = document.getElementById('pushToTalk');
    const midiBtn = document.getElementById('midiBtn');

    let localStream, audioTrack;
    let pc = new RTCPeerConnection({ iceServers:[{ urls:'stun:stun.l.google.com:19302' }] });
    let ws = new WebSocket('wss://dreamecho.onrender.com');
    let midiChannel;
    let midiAccess, midiOut;
    let sendingMidi = false;

    async function init() {
      // Captura cámara + micrófono
      localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
      audioTrack = localStream.getAudioTracks()[0];
      localVideo.srcObject = localStream;
      // Añade pistas
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      // DataChannel para MIDI
      midiChannel = pc.createDataChannel('midi');
      midiChannel.onopen = () => midiBtn.disabled = false;
      midiChannel.onmessage = e => {/* no usarse */};
      // WebRTC señalización
      pc.onicecandidate = e => { if(e.candidate) ws.send(JSON.stringify({ type:'signal', candidate:e.candidate })); };
      pc.ontrack = e => { remoteVideo.srcObject = e.streams[0]; };
      pc.ondatachannel = e => { if(e.channel.label==='midi') { /* ignore */ } };
      ws.onopen = createOffer;
      ws.onmessage = async msg => {
        let m = JSON.parse(msg.data);
        if(m.type==='signal') {
          if(m.offer) {
            await pc.setRemoteDescription(new RTCSessionDescription(m.offer));
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            ws.send(JSON.stringify({ type:'signal', answer:pc.localDescription }));
          } else if(m.answer) {
            await pc.setRemoteDescription(new RTCSessionDescription(m.answer));
          } else if(m.candidate) {
            await pc.addIceCandidate(new RTCIceCandidate(m.candidate));
          }
        }
      };
      // MIDI local
      midiAccess = await navigator.requestMIDIAccess();
      midiAccess.outputs.forEach(o=> midiOut=o);
      navigator.requestMIDIAccess().then(ma=>{
        let inputs = ma.inputs;
        inputs.forEach(input=>{
          input.onmidimessage = evt => sendMIDI(evt);
        });
      });
      // Botones
      pushToTalk.addEventListener('mousedown', ()=> {
        if(!sendingMidi) { audioTrack.enabled = true; pushToTalk.classList.add('active'); }
      });
      pushToTalk.addEventListener('mouseup', ()=> {
        audioTrack.enabled = false; pushToTalk.classList.remove('active');
      });
      midiBtn.addEventListener('click', ()=> {
        sendingMidi = !sendingMidi;
        midiBtn.textContent = sendingMidi? 'MIDI ON':'MIDI OFF';
        pushToTalk.disabled = sendingMidi;
      });
      // Call disabled until offer answered
      audioTrack.enabled = false;
    }

    async function createOffer() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type:'signal', offer:pc.localDescription }));
    }

    function sendMIDI(evt) {
      if(sendingMidi && midiChannel.readyState==='open') {
        pushToTalk.disabled = true;
        midiChannel.send(JSON.stringify({ data:Array.from(evt.data) }));
        // reenviar local
        if(midiOut) midiOut.send(evt.data);
        setTimeout(()=>{ if(!sendingMidi) pushToTalk.disabled = false; }, 100);
      }
    }

    init();
  </script>
</body>
</html>
