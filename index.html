<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DreamEcho - Artista</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:sans-serif;background:#f5f5f5;}
    body{display:flex;justify-content:center;align-items:center;text-align:center;}
    .container{max-width:700px;width:95%;padding:2em;background:#fff;border-radius:1em;border:3px solid orange;box-shadow:0 0 20px rgba(0,0,0,.1);}
    h1{font-size:3em;margin-bottom:.2em;}
    .video-container{display:flex;gap:1em;justify-content:center;flex-wrap:wrap;margin-bottom:1em;}
    .video-block {flex:1 1 45%;display:flex;flex-direction:column;align-items:center;}
    .video-block video{width:100%;max-height:250px;background:#000;border-radius:.5em;}
    .video-label{margin-top:0.3em;font-weight:bold;color:#333;}
    #talkBtn{padding:.8em 2em;font-size:1.1em;margin:.5em 0;border:none;border-radius:.7em;background:#ff9800;color:#fff;cursor:pointer;}
    #talkBtn:active{transform:scale(.96);}
    .midi-section{margin:1em 0;}
    #chatLog{height:150px;overflow-y:auto;border:1px solid #ccc;padding:.5em;margin-bottom:.5em;text-align:left;background:#fafafa;border-radius:.5em;}
    #chatInput{width:70%;padding:.5em;font-size:1em;}
    #sendChatBtn{padding:.6em 1em;font-size:1em;cursor:pointer;margin-left:.5em;}
    .msg-artista{color:blue;}
  </style>
</head>
<body>
  <div class="container">
    <h1>DreamEcho - Artista</h1>
    <p class="byline"><a href="https://www.youtube.com/@rafgim" target="_blank" rel="noopener">¬© By Rafael Gimeno</a></p>

    <div class="video-container">
      <div class="video-block">
        <video id="localVideo" autoplay muted playsinline></video>
        <p class="video-label">T√∫</p>
      </div>
      <div class="video-block">
        <video id="remoteVideo" autoplay playsinline></video>
        <p class="video-label">Oyente</p>
      </div>
    </div>

    <button id="talkBtn">üì¢ Mant√©n pulsado para hablar</button>
    <div class="midi-section">
      <h3>MIDI recibido (del oyente):</h3>
      <button id="midiOutBtn">üéπ Usar mi piano digital</button>
      <button id="virtualBtn">üéß Usar sonido virtual</button>
      <div id="midiOutSelectCont"></div>
      <div id="midiStatus"></div>
    </div>
    <div class="midi-section">
      <h3>MIDI a enviar (tu piano):</h3>
      <div id="midiInSelectCont"></div>
      <div id="midiSendStatus"></div>
    </div>
    <p id="estado">Conectando...</p>
    <p id="oyentes">Oyentes conectados: --</p>

    <div id="chatControles">
      <div id="chatLog"></div>
      <input id="chatInput" placeholder="Escribe tu mensaje‚Ä¶" />
      <button id="sendChatBtn">üó®Ô∏è Enviar</button>
    </div>
  </div>

  <script>
    // ----------- Elementos DOM
    const estadoEl = document.getElementById('estado');
    const oyentesEl = document.getElementById('oyentes');
    const chatLog   = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const talkBtn = document.getElementById('talkBtn');
    const midiOutBtn = document.getElementById('midiOutBtn');
    const virtualBtn = document.getElementById('virtualBtn');
    const midiOutSelectCont = document.getElementById('midiOutSelectCont');
    const midiStatus = document.getElementById('midiStatus');
    const midiInSelectCont = document.getElementById('midiInSelectCont');
    const midiSendStatus = document.getElementById('midiSendStatus');

    // ----------- Estado MIDI y WebRTC
    const ws = new WebSocket('wss://dreamecho.onrender.com');
    const pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
    const username = prompt('¬øC√≥mo quieres que te vean en el chat?','Artista')||'Artista';

    // Walkie-talkie audio muting
    let localStream=null, realAudioTrack=null, silentAudioTrack=null, audioSender=null, pressingTalk=false, remoteSpeaking=false;

    // MIDI vars
    let midiAccess=null;
    let midiInputs=[], midiOutputs=[];
    let midiOutDevice=null;    // Donde suena el MIDI recibido (null=virtual)
    let midiInDevice=null;     // El MIDI IN f√≠sico para enviar (si existe)
    let midiChannel = null;    // RTCDataChannel para MIDI bidireccional
    let synth = null;          // Tone.Sampler para sonido virtual
    let useVirtual = true;     // Por defecto, sonido virtual

    // ---- Walkie-talkie y WebRTC
    function createSilentAudioTrack() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.frequency.value = 0;
      const dst = ctx.createMediaStreamDestination();
      oscillator.connect(dst);
      oscillator.start();
      setTimeout(()=>oscillator.stop(), 100);
      return dst.stream.getAudioTracks()[0];
    }
    async function startWebRTC(){
      try{
        localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
        realAudioTrack = localStream.getAudioTracks()[0];
        silentAudioTrack = createSilentAudioTrack();
        localVideo.srcObject = localStream;
        localStream.getTracks().forEach(t=>{
          let sender = pc.addTrack(t, localStream);
          if(t.kind==='audio') audioSender = sender;
        });
        if(audioSender && audioSender.track !== silentAudioTrack)
          audioSender.replaceTrack(silentAudioTrack);

        if(!midiChannel || midiChannel.readyState==='closed'){
          midiChannel = pc.createDataChannel('midi', {ordered:true});
          midiChannel.onmessage = ({data}) => handleMidiMessage(JSON.parse(data), 'oyente');
        }
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        sendSignal({offer:pc.localDescription});
      }catch(err){
        console.error(err);estadoEl.innerText='Error al iniciar WebRTC.';
      }
    }
    function updateMicState() {
      if (!audioSender) return;
      const activar = pressingTalk && !remoteSpeaking;
      if (activar) {
        if (audioSender.track !== realAudioTrack)
          audioSender.replaceTrack(realAudioTrack);
      } else {
        if (audioSender.track !== silentAudioTrack)
          audioSender.replaceTrack(silentAudioTrack);
      }
    }
    function pressTalk(){
      pressingTalk=true; ws.send(JSON.stringify({type:'talk',speaking:true})); updateMicState();
    }
    function releaseTalk(){
      pressingTalk=false; ws.send(JSON.stringify({type:'talk',speaking:false})); updateMicState();
    }
    ['mousedown','touchstart'].forEach(e=>talkBtn.addEventListener(e,pressTalk));
    ['mouseup','mouseleave','touchend','touchcancel'].forEach(e=>talkBtn.addEventListener(e,releaseTalk));

    // ----------- MIDI IN/OUT VIRTUAL/F√çSICO
    async function setupMIDI() {
      try {
        midiAccess = await navigator.requestMIDIAccess();
        midiInputs = Array.from(midiAccess.inputs.values());
        midiOutputs = Array.from(midiAccess.outputs.values());
        // Salida MIDI (OUT) f√≠sica
        midiOutSelectCont.innerHTML = '';
        if(midiOutputs.length) {
          let sel = document.createElement('select');
          sel.innerHTML = '<option value="">-- Elegir salida MIDI --</option>';
          midiOutputs.forEach((o,i) => sel.innerHTML += `<option value="${i}">${o.name}</option>`);
          sel.onchange = () => {
            midiOutDevice = sel.value ? midiOutputs[+sel.value] : null;
            midiStatus.textContent = midiOutDevice ? `MIDI OUT: ${midiOutDevice.name}` : 'Usando sonido virtual';
            useVirtual = !midiOutDevice;
          };
          midiOutSelectCont.appendChild(sel);
        } else {
          midiOutSelectCont.textContent = '(No hay salidas MIDI f√≠sicas conectadas)';
        }
        // Entrada MIDI (IN) f√≠sica
        midiInSelectCont.innerHTML = '';
        if(midiInputs.length) {
          let sel = document.createElement('select');
          sel.innerHTML = '<option value="">-- Elegir entrada MIDI --</option>';
          midiInputs.forEach((i,k) => sel.innerHTML += `<option value="${k}">${i.name}</option>`);
          sel.onchange = () => {
            if(midiInDevice) midiInDevice.onmidimessage = null;
            midiInDevice = sel.value ? midiInputs[+sel.value] : null;
            if(midiInDevice) {
              midiInDevice.onmidimessage = ({data}) => {
                // Enviar por el canal MIDI al otro lado
                if(midiChannel && midiChannel.readyState==='open')
                  midiChannel.send(JSON.stringify({data:Array.from(data), from:'artista'}));
              };
              midiSendStatus.textContent = `Enviando MIDI desde: ${midiInDevice.name}`;
            } else {
              midiSendStatus.textContent = '';
            }
          };
          midiInSelectCont.appendChild(sel);
        } else {
          midiInSelectCont.textContent = '(No hay entradas MIDI f√≠sicas conectadas)';
        }
      } catch (e) {
        midiStatus.textContent = 'No se pudo acceder a MIDI.';
      }
    }

    // Botones para cambiar entre salida virtual y f√≠sica
    midiOutBtn.onclick = () => {
      useVirtual = false;
      midiStatus.textContent = midiOutDevice ? `MIDI OUT: ${midiOutDevice.name}` : '(Conecta un piano digital)';
    };
    virtualBtn.onclick = () => {
      useVirtual = true;
      midiStatus.textContent = 'Usando sonido virtual';
    };

    // ----------- Sonido virtual (Tone.js Sampler)
    async function setupSampler() {
      if (synth) return;
      await Tone.start();
      synth = new Tone.Sampler({
        urls: {
          A0: 'A0.mp3', C1: 'C1.mp3', 'D#1': 'Ds1.mp3', 'F#1': 'Fs1.mp3',
          A1: 'A1.mp3', C2: 'C2.mp3', 'D#2': 'Ds2.mp3', 'F#2': 'Fs2.mp3',
          A2: 'A2.mp3', C3: 'C3.mp3', 'D#3': 'Ds3.mp3', 'F#3': 'Fs3.mp3',
          A3: 'A3.mp3', C4: 'C4.mp3', 'D#4': 'Ds4.mp3', 'F#4': 'Fs4.mp3',
          A4: 'A4.mp3', C5: 'C5.mp3', 'D#5': 'Ds5.mp3', 'F#5': 'Fs5.mp3',
          A5: 'A5.mp3', C6: 'C6.mp3', 'D#6': 'Ds6.mp3', 'F#6': 'Fs6.mp3',
          A7: 'A7.mp3', C8: 'C8.mp3'
        },
        baseUrl: 'https://tonejs.github.io/audio/salamander/',
        release: 0.4,
        onload: () => midiStatus.textContent = 'Sonido virtual listo'
      }).toDestination();
    }

    // ----------- Recibir MIDI del otro lado (del oyente)
    function handleMidiMessage(msg, origen) {
      const [st, note, vel] = msg.data;
      const cmd = st & 0xf0;
      if (!useVirtual && midiOutDevice) {
        midiOutDevice.send(new Uint8Array(msg.data));
      } else {
        if (!synth) return;
        const freq = Tone.Frequency(note, 'midi').toFrequency();
        if (cmd === 0x90 && vel > 0) {
          const velNorm = vel / 127;
          const velScaled = Math.pow(velNorm, 2);
          synth.triggerAttack(freq, Tone.now(), velScaled);
        } else if (cmd === 0x80 || (cmd === 0x90 && vel === 0)) {
          synth.triggerRelease(freq, Tone.now());
        }
      }
    }

    // ----------- Se√±alizaci√≥n WebSocket
    function sendSignal(d){ws.send(JSON.stringify({type:'signal',...d}));}
    ws.onopen = ()=>{estadoEl.innerText='Conectado. Iniciando WebRTC...';startWebRTC();setupMIDI();setupSampler();};
    ws.onmessage = async ({data})=>{
      const msg = JSON.parse(typeof data==='string'?data:await data.text());
      if(msg.type==='stats'){
        oyentesEl.innerText=`Oyentes conectados: ${msg.clients}`;
        if(prevClients>0&&msg.clients>prevClients) startWebRTC();
        prevClients=msg.clients; return;
      }
      if(msg.type==='chat'){appendChat(msg.user,msg.text);return;}
      if(msg.type==='talk'){ remoteSpeaking = msg.speaking; updateMicState(); return; }
      if(msg.type==='signal'){
        if(msg.offer){
          await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          sendSignal({answer:pc.localDescription});
        }
        if(msg.answer) await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
        if(msg.candidate) await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
      }
    };
    ws.onerror = ()=>estadoEl.innerText='Error en la conexi√≥n.';
    ws.onclose = ()=>estadoEl.innerText='Conexi√≥n cerrada.';

    // --- WebRTC: recibir canal MIDI del oyente ---
    pc.onicecandidate = ({candidate})=>{if(candidate) sendSignal({candidate});};
    pc.ontrack = ({streams})=>{
      if(remoteVideo.srcObject!==streams[0]) remoteVideo.srcObject = streams[0];
    };
    pc.ondatachannel = ev => {
      if (ev.channel.label === 'midi') {
        // Llega un canal MIDI abierto desde el oyente
        ev.channel.onmessage = ({data}) => handleMidiMessage(JSON.parse(data), 'oyente');
      }
    };

    // --- Chat
    function appendChat(u,t){
      const e=document.createElement('div');
      e.innerHTML=`<small>[${new Date().toLocaleTimeString()}]</small> <strong>${u}:</strong> ${t}`;
      if(u===username) e.classList.add('msg-artista');
      chatLog.appendChild(e); chatLog.scrollTop=chatLog.scrollHeight;
    }
    function sendChat(){
      const t=chatInput.value.trim();
      if(t&&ws.readyState===WebSocket.OPEN){ws.send(JSON.stringify({type:'chat',user:username,text:t}));chatInput.value='';}
    }
    sendChatBtn.addEventListener('click',sendChat);
    chatInput.addEventListener('keydown',e=>{if(e.key==='Enter')sendChat();});

  </script>
</body>
</html>
