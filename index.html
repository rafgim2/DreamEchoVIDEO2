<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DreamEcho - Artista</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 700px;
      width: 95%;
      padding: 2em;
      background: #fff;
      border-radius: 1em;
      border: 3px solid orange;
      box-shadow: 0 0 20px rgba(0,0,0,.1);
    }
    h1 {
      font-size: 3em;
      margin-bottom: .2em;
    }
    .byline a {
      text-decoration: none;
      color: inherit;
    }
    .video-container {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: nowrap;
      margin-bottom: 1em;
    }
    .video-block {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-block video {
      width: 100%;
      max-height: 250px;
      background: #000;
      border-radius: .5em;
    }
    .video-label {
      margin-top: 0.3em;
      font-weight: bold;
      color: #333;
    }
    #talkBtn {
      padding: .8em 2em;
      font-size: 1.1em;
      margin: 1em 0;
      border: none;
      border-radius: .7em;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }
    #talkBtn:active {
      transform: scale(.96);
      background: red;
    }
    .midi-section {
      margin: 1em 0;
      text-align: left;
    }
    .midi-section h3 {
      margin-bottom: .5em;
    }
    .midi-section .label {
      font-weight: bold;
      margin-bottom: .3em;
    }
    #midiStatus, #midiSendStatus {
      margin-top: .5em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DreamEcho - Artista</h1>
    <p class="byline"><a href="https://www.youtube.com/@rafgim" target="_blank" rel="noopener">Â© By Rafael Gimeno</a></p>

    <div class="video-container">
      <div class="video-block">
        <video id="localVideo" autoplay muted playsinline></video>
        <p class="video-label">TÃº</p>
      </div>
      <div class="video-block">
        <video id="remoteVideo" autoplay playsinline></video>
        <p class="video-label">Oyente</p>
      </div>
    </div>

    <button id="talkBtn">ðŸ“¢ MantÃ©n pulsado para hablar</button>

    <div class="midi-section">
      <h3>MIDI recibido (del oyente):</h3>
      <p class="label">Seleccionar piano digital</p>
      <div id="midiOutSelectCont"></div>
      <button id="virtualBtn">ðŸŽ§ Usar sonido virtual</button>
      <div id="midiStatus"></div>
    </div>
    <div class="midi-section">
      <h3>MIDI a enviar (tu piano):</h3>
      <div id="midiInSelectCont"></div>
      <div id="midiSendStatus"></div>
    </div>

    <p id="estado">Conectando...</p>
    <p id="oyentes">Oyentes conectados: --</p>
  </div>

  <script>
    // DOM elements
    const estadoEl = document.getElementById('estado');
    const oyentesEl = document.getElementById('oyentes');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const talkBtn = document.getElementById('talkBtn');
    const virtualBtn = document.getElementById('virtualBtn');
    const midiOutSelectCont = document.getElementById('midiOutSelectCont');
    const midiStatus = document.getElementById('midiStatus');
    const midiInSelectCont = document.getElementById('midiInSelectCont');
    const midiSendStatus = document.getElementById('midiSendStatus');

    // WebSocket & WebRTC setup
    const ws = new WebSocket('wss://dreamecho.onrender.com');
    const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    const username = prompt('Â¿CÃ³mo quieres que te vean?', 'Artista') || 'Artista';

    // Audio tracks
    let localStream = null, realAudioTrack = null, silentAudioTrack = null, audioSender = null;
    let pressingTalk = false, remoteSpeaking = false;

    // MIDI
    let midiAccess = null, midiInputs = [], midiOutputs = [];
    let midiOutDevice = null, midiInDevice = null, midiChannel = null;
    let synth = null, useVirtual = true;

    function createSilentAudioTrack() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.frequency.value = 0;
      const dst = ctx.createMediaStreamDestination();
      osc.connect(dst);
      osc.start();
      setTimeout(() => osc.stop(), 100);
      return dst.stream.getAudioTracks()[0];
    }

    async function startWebRTC() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        realAudioTrack = localStream.getAudioTracks()[0];
        silentAudioTrack = createSilentAudioTrack();
        localVideo.srcObject = localStream;
        localStream.getTracks().forEach(track => {
          const sender = pc.addTrack(track, localStream);
          if (track.kind === 'audio') audioSender = sender;
        });
        if (audioSender && audioSender.track !== silentAudioTrack) {
          audioSender.replaceTrack(silentAudioTrack);
        }

        // Open MIDI data channel
        if (!midiChannel || midiChannel.readyState === 'closed') {
          midiChannel = pc.createDataChannel('midi', { ordered: true });
          midiChannel.onmessage = ({ data }) => handleMidiMessage(JSON.parse(data));
        }

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: 'signal', offer: pc.localDescription }));
      } catch (err) {
        console.error(err);
        estadoEl.innerText = 'Error al iniciar WebRTC.';
      }
    }

    function updateMicState() {
      if (!audioSender) return;
      const active = pressingTalk && !remoteSpeaking;
      if (active) {
        if (audioSender.track !== realAudioTrack) {
          audioSender.replaceTrack(realAudioTrack);
        }
      } else {
        if (audioSender.track !== silentAudioTrack) {
          audioSender.replaceTrack(silentAudioTrack);
        }
      }
    }

    function pressTalk() {
      pressingTalk = true;
      ws.send(JSON.stringify({ type: 'talk', speaking: true }));
      talkBtn.style.background = 'red';
      updateMicState();
    }

    function releaseTalk() {
      pressingTalk = false;
      ws.send(JSON.stringify({ type: 'talk', speaking: false }));
      talkBtn.style.background = '';
      updateMicState();
    }

    ['mousedown','touchstart'].forEach(e => talkBtn.addEventListener(e, pressTalk));
    ['mouseup','mouseleave','touchend','touchcancel'].forEach(e => talkBtn.addEventListener(e, releaseTalk));

    async function setupMIDI() {
      try {
        midiAccess = await navigator.requestMIDIAccess();
        midiInputs = Array.from(midiAccess.inputs.values());
        midiOutputs = Array.from(midiAccess.outputs.values());

        // MIDI OUT select (digital piano)
        midiOutSelectCont.innerHTML = '';
        if (midiOutputs.length) {
          const sel = document.createElement('select');
          sel.innerHTML = '<option value="">-- Elige tu teclado digital --</option>';
          midiOutputs.forEach((o, i) => sel.innerHTML += `<option value="${i}">${o.name}</option>`);
          sel.onchange = () => {
            midiOutDevice = sel.value ? midiOutputs[+sel.value] : null;
            midiStatus.textContent = midiOutDevice
              ? `MIDI OUT: ${midiOutDevice.name}`
              : 'Usando sonido virtual';
            useVirtual = !midiOutDevice;
          };
          midiOutSelectCont.appendChild(sel);
        } else {
          midiOutSelectCont.textContent = '(No hay salidas MIDI fÃ­sicas conectadas)';
        }

        // MIDI IN select
        midiInSelectCont.innerHTML = '';
        if (midiInputs.length) {
          const sel = document.createElement('select');
          sel.innerHTML = '<option value="">-- Elige entrada MIDI --</option>';
          midiInputs.forEach((i, k) => sel.innerHTML += `<option value="${k}">${i.name}</option>`);
          sel.onchange = () => {
            if (midiInDevice) midiInDevice.onmidimessage = null;
            midiInDevice = sel.value ? midiInputs[+sel.value] : null;
            if (midiInDevice) {
              midiInDevice.onmidimessage = ({ data }) => {
                if (midiChannel && midiChannel.readyState === 'open') {
                  midiChannel.send(JSON.stringify({ data: Array.from(data) }));
                }
              };
              midiSendStatus.textContent = `Enviando MIDI desde: ${midiInDevice.name}`;
            } else {
              midiSendStatus.textContent = '';
            }
          };
          midiInSelectCont.appendChild(sel);
        } else {
          midiInSelectCont.textContent = '(No hay entradas MIDI fÃ­sicas conectadas)';
        }
      } catch {
        midiStatus.textContent = 'No se pudo acceder a MIDI.';
      }
    }

    virtualBtn.onclick = async () => {
      useVirtual = true;
      midiStatus.textContent = 'Usando sonido virtual';
      await setupSampler();
    };

    async function setupSampler() {
      if (synth) return;
      await Tone.start();
      synth = new Tone.Sampler({
        urls: {
          A0: 'A0.mp3', C1: 'C1.mp3', 'D#1': 'Ds1.mp3', 'F#1': 'Fs1.mp3',
          A1: 'A1.mp3', C2: 'C2.mp3', 'D#2': 'Ds2.mp3', 'F#2': 'Fs2.mp3',
          A2: 'A2.mp3', C3: 'C3.mp3', 'D#3': 'Ds3.mp3', 'F#3': 'Fs3.mp3',
          A3: 'A3.mp3', C4: 'C4.mp3', 'D#4': 'Ds4.mp3', 'F#4': 'Fs4.mp3',
          A4: 'A4.mp3', C5: 'C5.mp3', 'D#5': 'Ds5.mp3', 'F#5': 'Fs5.mp3',
          A5: 'A5.mp3', C6: 'C6.mp3', 'D#6': 'Ds6.mp3', 'F#6': 'Fs6.mp3',
          A7: 'A7.mp3', C8: 'C8.mp3'
        },
        baseUrl: 'https://tonejs.github.io/audio/salamander/',
        release: 0.4,
        onload: () => midiStatus.textContent = 'Sonido virtual listo'
      }).toDestination();
    }

    function handleMidiMessage(msg) {
      const [st, note, vel] = msg.data;
      const cmd = st & 0xf0;
      if (!useVirtual && midiOutDevice) {
        midiOutDevice.send(new Uint8Array(msg.data));
      } else {
        if (!synth) return;
        const freq = Tone.Frequency(note, 'midi').toFrequency();
        if (cmd === 0x90 && vel > 0) {
          const v = Math.pow(vel / 127, 2);
          synth.triggerAttack(freq, Tone.now(), v);
        } else if (cmd === 0x80 || (cmd === 0x90 && vel === 0)) {
          synth.triggerRelease(freq, Tone.now());
        }
      }
    }

    ws.onopen = () => {
      estadoEl.innerText = 'Conectado. Iniciando WebRTCâ€¦';
      startWebRTC();
      setupMIDI();
      setupSampler();
    };
    ws.onmessage = async ({ data }) => {
      const msg = JSON.parse(typeof data === 'string' ? data : await data.text());
      switch (msg.type) {
        case 'stats':
          oyentesEl.innerText = `Oyentes conectados: ${msg.clients}`;
          break;
        case 'talk':
          remoteSpeaking = msg.speaking;
          updateMicState();
          break;
        case 'signal':
          if (msg.offer) {
            await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: 'signal', answer: pc.localDescription }));
          } else if (msg.answer) {
            await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
          } else if (msg.candidate) {
            await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
          }
          break;
      }
    };
    ws.onerror = () => { estadoEl.innerText = 'Error en la conexiÃ³n.'; };
    ws.onclose = () => { estadoEl.innerText = 'ConexiÃ³n cerrada.'; };

    pc.onicecandidate = ({ candidate }) => {
      if (candidate) ws.send(JSON.stringify({ type: 'signal', candidate }));
    };
    pc.ontrack = ev => {
      remoteVideo.srcObject = ev.streams[0];
    };
    pc.ondatachannel = ev => {
      if (ev.channel.label === 'midi') {
        ev.channel.onmessage = ({ data }) => handleMidiMessage(JSON.parse(data));
      }
    };
  </script>
</body>
</html>
